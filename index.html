<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Haley and Michael's Movie House!</h1>
      <h3>Use this page to find out how much your movie ticket will cost and which movie you want to watch!</h3>
    </div>
    <form id="movie-house">
      <div class="form-group">
          <label for="age">Select your age group:</label>
          <select class="form-control" id="age">
            <option>Under 18</option>
            <option>Adult</option>
            <option>Senior</option>
          </select>
        </div>
        <div class="form-group">
            <label for="movie">Movie Selection:</label>
            <select class="form-control" id="movie">
              <option>Girl on the Train</option>
              <option>Star Wars</option>
              <option>The Boss Baby</option>
            </select>
          </div>
          <div class="form-group">
              <label for="showtimes"></label>
              <select class="form-control" id="showtimes">
                <option>Matinee</option>
                <option>Afternoon</option>
                <option>Evening</option>
              </select>
            </div>
          </div>
        </form>
      </div>
  </body>
</html>
