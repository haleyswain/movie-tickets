<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
  <div class="container">
    <div class="jumbotron">
      <h1>Haley and Michael's Movie House!</h1>
      <h3>Use this page to find out how much your movie ticket will cost and which movie you want to watch!</h3>
    </div>
    <form id="movie-house">
      <div class="form-group">
          <label for="age">Select your age group:</label>
          <select class="form-control" id="age">
            <option value = "youth">Youth</option>
            <option value = "adult">Adult</option>
            <option value = "senior">Senior</option>
          </select>
        </div>
        <div class="form-group">
            <label for="movie">Movie Selection:</label>
            <select class="form-control" id="movie">
              <option value = "girltrain">Girl on the Train</option>
              <option value = "starwars">Star Wars</option>
              <option value = "bossbaby" >The Boss Baby</option>
            </select>
          </div>
          <div class="form-group">
              <label for="showtimes"></label>
              <select class="form-control" id="showtimes">
                <option value = "matinee">Matinee</option>
                <option value = "afternoon">Afternoon</option>
                <option value = "evening">Evening</option>
              </select>
            </div>

          <button type="submit" class="btn">Get My Movie</button>
        </form>
        <ul id="movietime">
        </ul>
        </div>
      </div>
  </body>
</html>
